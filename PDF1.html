<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        /* Loadin */
        #splash {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }

        /* Main container */
        .main-content {
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Modules*/
        .module {
            position: fixed;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #text1 {
            top: 20px;
            left: 200px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        #logo {
            top: 20px;
            left: 20px;
            width: 120px;
            padding: 0;
        }

        #pdf-list {
            top: 160px;
            left: 20px;
            width: 200px;
            bottom: 20px;
        }

        #pdf-viewer {
            top: 160px;
            left: 240px;
            right: 20px;
            bottom: 20px;
        }

        #info-box {
            bottom: 20px;
            right: 20px;
            width: 300px;
        }

        /* PDFList */
        .pdf-item {
            padding: 12px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

            .pdf-item:hover {
                background: #f8f9fa;
            }

            .pdf-item.active {
                background: #e9f5ff;
                border-left: 4px solid #1890ff;
            }
    </style>
</head>
<body>
    <!-- Pre Load animation -->
    <div id="splash">
        <img src="scp1.gif" alt="Welcome" style="height: 200px;">
        <h2 style="color: #666; margin-top: 20px;">Loading OS...</h2>
    </div>

    <!-- Main Part -->
    <div class="main-content">
        <!-- Top Left Logo -->
        <a href="index.html" class="module" id="logo">
            <img src="Logo.png" alt="Back to Main page" style="width: 100%">
        </a>

        <!-- PDF List -->
        <div class="module" id="pdf-list">
            <h3>File List</h3>
            <div class="pdf-list">
                <div class="pdf-item" data-file="doc1.pdf">Sector 3 Standard Protocol</div>
                <div class="pdf-item" data-file="doc2.pdf">Event Protocol-1</div>
                <div class="pdf-item" data-file="doc3.pdf">Council Protocol-1</div>
            </div>
        </div>

        <!-- PDF Viewer -->
        <div class="module" id="pdf-viewer">
            <embed id="pdf-frame" src="" type="application/pdf" width="100%" height="100%">
        </div>

        <!-- Information Tab -->
        <div class="module" id="info-box">
            <h3>OS Info</h3>
            <p>Current Version：0.0.1</p>
            <p>Last Update：2025-05-01</p>
        
        <div class="module" id="text1">
            <h2>Administrative Department-Main Database OS</h2>
        </div>
        
        </div>
    </div>

    <script>
        // P1
        window.onload = () => {
            // Entry
            setTimeout(() => {
                document.getElementById('splash').style.opacity = 1;
            }, 1000);

            // Hide Logo
            setTimeout(() => {
                document.getElementById('splash').style.opacity = 0;

                setTimeout(() => {
                    document.querySelector('.main-content').style.opacity = 1;

                    // Check First PDF
                    document.querySelector('.pdf-item').classList.add('active');
                    loadPDF(document.querySelector('.pdf-item').dataset.file);
                }, 1000); // Display Main Part
            }, 3000); // 2s of waiting

            // PDFList click
            document.querySelectorAll('.pdf-item').forEach(item => {
                item.addEventListener('click', function () {
                    // Remove all active status
                    document.querySelectorAll('.pdf-item').forEach(i =>
                        i.classList.remove('active'));
                    // Set Current active
                    this.classList.add('active');
                    // Load PDF
                    loadPDF(this.dataset.file);
                });
            });
        }

        // PDF Load function
        function loadPDF(filename) {
            const viewer = document.getElementById('pdf-frame');
            viewer.src = `docs/${filename}#toolbar=0&navpanes=0`;
        }
    </script>
</body>
</html>

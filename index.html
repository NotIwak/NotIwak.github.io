<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #4a90e2;
            --text-color: #2a3142;
            --border-color: #d1d5db;
            --glow-color: rgba(74, 144, 226, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--primary-color);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

            /* 网格背景 */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, rgba(74, 144, 226, 0.08) 1px, transparent 1px) 0 0 / 50px 50px, linear-gradient(rgba(74, 144, 226, 0.08) 1px, transparent 1px) 0 0 / 50px 50px, linear-gradient(125deg, rgba(74, 144, 226, 0.12) 0%, transparent 40%), linear-gradient(45deg, transparent 60%, rgba(74, 144, 226, 0.12) 100%);
                animation: backgroundShift 15s ease-in-out infinite alternate;
                z-index: -2;
            }

            /* 扫描线效果 */
            body::after {
                content: '';
                position: fixed;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient( transparent, rgba(74, 144, 226, 0.15) 50%, transparent );
                animation: scanline 6s linear infinite;
                z-index: -1;
                pointer-events: none;
                mix-blend-mode: overlay;
            }

        /* 背景光效 */
        .background-glow {
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: radial-gradient( circle, rgba(74, 144, 226, 0.15) 0%, rgba(74, 144, 226, 0.08) 30%, transparent 70% );
            filter: blur(30px);
            z-index: -3;
            animation: glowMove 15s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        /* 添加额外的扫描线 */
        .scan-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient( transparent 0%, rgba(74, 144, 226, 0.05) 0.5%, transparent 1% );
            background-size: 100% 4px;
            animation: scanEffect 10s linear infinite;
            pointer-events: none;
            z-index: -1;
            opacity: 0.7;
        }

        /* 添加浮动粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0;
            animation: float 12s infinite linear;
            box-shadow: 0 0 10px var(--accent-color);
        }

            .particle:nth-child(1) {
                top: 20%;
                left: 10%;
                animation-delay: 0s;
                width: 8px;
                height: 8px;
            }

            .particle:nth-child(2) {
                top: 60%;
                left: 30%;
                animation-delay: 2s;
                width: 5px;
                height: 5px;
            }

            .particle:nth-child(3) {
                top: 40%;
                left: 70%;
                animation-delay: 4s;
                width: 7px;
                height: 7px;
            }

            .particle:nth-child(4) {
                top: 80%;
                left: 50%;
                animation-delay: 6s;
                width: 6px;
                height: 6px;
            }

            .particle:nth-child(5) {
                top: 30%;
                left: 90%;
                animation-delay: 8s;
                width: 8px;
                height: 8px;
            }

            .particle:nth-child(6) {
                top: 70%;
                left: 20%;
                animation-delay: 1s;
                width: 7px;
                height: 7px;
            }

            .particle:nth-child(7) {
                top: 50%;
                left: 80%;
                animation-delay: 3s;
                width: 5px;
                height: 5px;
            }

            .particle:nth-child(8) {
                top: 25%;
                left: 40%;
                animation-delay: 5s;
                width: 6px;
                height: 6px;
            }

            position: relative;

                left: -50%;

        @keyframes backgroundShift {

        @keyframes float {

                opacity: 0.8;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                transform: rotate(360deg) translateY(-50%);
                opacity: 0.8;
            }

                left: -40%;
                opacity: 0.8;

            top: 0;
            left: 0;

        // 数据流动效果
        function createDataStream() {
            const container = document.getElementById('matrixRain');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const characters = letters + numbers;
            const streamCount = 35;  // 增加数据流的数量

            for (let i = 0; i < streamCount; i++) {
                const stream = document.createElement('div');
                stream.className = 'data-stream';

                // 生成随机字符串
                let dataText = '';
                const length = 8 + Math.floor(Math.random() * 12);  // 8-20个字符
                for (let j = 0; j < length; j++) {
                    // 增加字母出现的概率
                    const useLetters = Math.random() > 0.3;  // 70%概率使用字母
                    if (useLetters) {
                        dataText += letters[Math.floor(Math.random() * letters.length)];
                    } else {
                        dataText += numbers[Math.floor(Math.random() * numbers.length)];
                    }
                }
                stream.setAttribute('data-text', dataText);

                // 随机位置和动画持续时间
                const duration = 8 + Math.random() * 12;  // 8-20秒，稍微加快速度
                const delay = -Math.random() * 15;  // 随机延迟
                const left = Math.random() * 100;  // 随机水平位置

                stream.style.cssText = `
                        left: ${left}%;
                        animation-duration: ${duration}s;
                        animation-delay: ${delay}s;
                        font-size: ${12 + Math.random() * 4}px;  // 12-16px的随机大小
                    `;

                container.appendChild(stream);

                // 当动画结束时重新创建新的数据流
                stream.addEventListener('animationend', () => {
                    container.removeChild(stream);
                    createDataStream();
                });
